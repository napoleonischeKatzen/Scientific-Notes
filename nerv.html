<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Nerv</title>
<style>
body {
  font-family: 'Times New Roman', serif;
  background-color: black;
}
.top {
  text-align: center;
}
.link {

  margin-right: 10px;     /* Optional: space between the links */
  text-align: center;
}
a {
  color: red;
  text-decoration: none;
  font-size: 20px;
}
#imageFrame {
  width: 600px;  /* You can adjust the size of the image frame */
  height: 400px;
  border: 2px solid red;
  margin-top: 20px;
  display: none;  /* Hidden by default until a link is hovered over */
}
img {
  width: 100%;  /* Makes the image fit the frame */
  height: 100%;
  object-fit: cover;  /* Ensures the image covers the entire frame */
}
</style>
</head>
<body>
<h1 class="top" style="color: red">Notes Scientifiques</h1>

<!-- Links -->
<div><h3 class="link"><a href="#" onmouseover="changeImage('mathematik.jpg')">Mathematik</a></h3></div>
<div><h3 class="link"><a href="#" onmouseover="changeImage('physik.jpg')">Physik</a></h3></div>
<div><h3 class="link"><a href="#" onmouseover="changeImage('statistik.jpg')">Statistik</a></h3></div>
<div><h3 class="link"><a href="#" onmouseover="changeImage('images/programmierung.png')">Programmierung</a></h3></div>

<!-- Image Frame -->
<div id="imageFrame">
  <img id="frameImage" src="" alt="Image will appear here">
</div>

<script>
// Function to change the image based on the link hover
function changeImage(imageName) {
  const imageFrame = document.getElementById("imageFrame");
  const frameImage = document.getElementById("frameImage");
  
  // Update the image source
  frameImage.src = imageName;
  

}
</script>
</body>
</html>
