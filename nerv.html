<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Nerv</title>
<style>
body {
  font-family: 'Times New Roman', serif;
  background-color: black;
}
.top {
  text-align: center;
}
.links-container {
  display: flex;           /* Use flexbox to align the items horizontally */
  justify-content: center; /* Center the links horizontally */
  gap: 20px;               /* Add space between the links */
  margin-top: 20px;
}
.link a {
  color: red;
  text-decoration: none;
  font-size: 20px;
  font-family: 'Times New Roman', serif;
}
#imageFrame {
  width: 600px;  /* You can adjust the size of the image frame */
  height: 400px;
  margin-top: 20px;
  display: none;  /* Hidden by default until a link is hovered over */
  border: none;   /* Remove the border */
}
img {
  width: 100%;  /* Makes the image fit the frame */
  height: 100%;
  object-fit: cover;  /* Ensures the image covers the entire frame */
}
</style>
</head>
<body>
<h1 class="top" style="color: red">Notes Scientifiques</h1>

<!-- Links Container -->
<div class="links-container">
  <div class="link"><a href="Mathematik/mathematik.html" onmouseover="changeImage('mathematik.jpg')">Mathematik</a></div>
  <div class="link"><a href="Physik/physik.html" onmouseover="changeImage('physik.jpg')">Physik</a></div>
  <div class="link"><a href="Statistik/statistik.html" onmouseover="changeImage('statistik.jpg')">Statistik</a></div>
  <div class="link"><a href="Programmierung/programmierung.html" onmouseover="changeImage('images/programmierung.png')">Programmierung</a></div>
</div>

<!-- Image Frame -->
<div id="imageFrame">
  <img id="frameImage" src="" alt="Image will appear here">
</div>

<script>
// Function to change the image based on the link hover
function changeImage(imageName) {
  const imageFrame = document.getElementById("imageFrame");
  const frameImage = document.getElementById("frameImage");
  
  // Update the image source
  frameImage.src = imageName;
  
  // Display the image frame
  imageFrame.style.display = "block";  // Make the image frame visible
}
</script>
</body>
</html>
