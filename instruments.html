<!DOCTYPE html>
<html>
<head>
  <title>Instruments Linguistiques</title>
  <style>
html, body {
  margin: 0;
  padding: 0;
  overflow-x: visible;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

.center-wrapper {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 20px;
}

.top-bar {
  position: relative;
  display: flex;
  align-items: flex-start;
  justify-content: center;
  gap: 10px;
  overflow: visible;
}

.pages-section {
  position: absolute;
  top: 0;
  left: 100%;
  margin-left: 5px;
  width: 220px;
  max-height: 200px;
  overflow-y: auto;
  padding: 8px;
  border-radius: 6px;
  z-index: 10;
}

.pagesListLabel {
  font-weight: bold;
  margin-bottom: 3px;
}

.pagesList {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin-top: 15px;
}

.buttons {
  display: flex;
  gap: 10px;
  align-items: center;
}

.blue, .white, .red {
  padding: 15px 25px;
  font-size: 24px;
  cursor: pointer;
  border: none;
  border-radius: 15px;
  box-shadow: 0 10px #999;
}

.blue { background: #000091; color: #fff; }
.white { background: #fff; color: #000; }
.red { background: #e1000f; color: #fff; }

.blue:hover { background: #0000ec; }
.white:hover { background: #bfbfbf; }
.red:hover { background: #ff2937; }

.blue.active, .white.active, .red.active {
  box-shadow: 0 3px #666;
  transform: translateY(4px);
}

.inlineFrame {
  display: none;
}
.displayedInlineFrame {
  display: block;
  width: 1000px;
  height: 1000px;
  margin-top: 10px;
}

.suggestions {
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  max-height: 150px;
  overflow-y: auto;
  background: white;
  z-index: 10;
  margin: 0;
  padding-left: 40px;
  list-style: disc;
}
  </style>
</head>
<body>
  <div class="center-wrapper">

    <div class="top-bar">
      <button id="blueButton" class="blue">Mots Irréguliers</button>
      <button id="whiteButton" class="white">Clavier</button>
      <button id="redButton" class="red">Mots Corrélatifs</button>

      <div class="pages-section">
        <div class="pagesListLabel">Pages vues:</div>
        <div id="pagesList" class="pagesList"></div>
      </div>
    </div>

    <div class="wrapper">
      <div class="input-wrapper">
        <input type="text" id="autocomplete" size="55">
        <ul id="suggestions" class="suggestions"></ul>
      </div>
      <button id="charger">Charger</button>
      <button id="effacer">Effacer</button>
    </div>

    <iframe id="inlineFrame" class="inlineFrame" frameborder="0"></iframe>
  </div>

  <script>
const langues = ["Biblical-Hebrew", "Classical-Latin"];
const input = document.getElementById("autocomplete");
const suggestions = document.getElementById("suggestions");
const iframe = document.getElementById("inlineFrame");
const pagesList = document.getElementById("pagesList");
const blueBtn = document.getElementById("blueButton");
const whiteBtn = document.getElementById("whiteButton");
const redBtn = document.getElementById("redButton");
const colorButtons = [blueBtn, whiteBtn, redBtn];

input.addEventListener("input", () => {
  const value = input.value.toLowerCase();
  colorButtons.forEach(b => b.classList.remove("active"));
  suggestions.innerHTML = "";
  if (!value) return;
  langues.filter(l => l.toLowerCase().includes(value))
    .sort((a,b) => a.localeCompare(b))
    .forEach(lang => {
      const li = document.createElement("li");
      li.textContent = lang;
      li.onclick = () => { input.value = lang; suggestions.innerHTML = ""; };
      suggestions.appendChild(li);
    });
});

document.getElementById("effacer").onclick = () => {
  input.value = "";
  suggestions.innerHTML = "";
  iframe.src = "";
  iframe.classList.remove("displayedInlineFrame");
  colorButtons.forEach(b => b.classList.remove("active"));
};

colorButtons.forEach(btn => {
  btn.onclick = () => {
    colorButtons.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
  };
});

function addPageLink(filePath) {
  const fullURL = new URL(filePath, window.location.href).href;
  const existing = Array.from(pagesList.querySelectorAll("a")).map(a => a.href);
  if (existing.includes(fullURL)) return;
  const link = document.createElement("a");
  link.href = "#";
  link.textContent = filePath.split("/").pop();
  link.onclick = e => {
    e.preventDefault();
    iframe.src = filePath;
    iframe.classList.add("displayedInlineFrame");
  };
  pagesList.prepend(link);
  if (pagesList.children.length > 7)
    pagesList.removeChild(pagesList.lastChild);
}

document.getElementById("charger").onclick = () => {
  const lang = input.value.trim();
  if (!lang) return;
  const normalized = lang.toLowerCase();
  let path = "";
  if (blueBtn.classList.contains("active"))
    path = `files/irregular/irregular(${normalized}).html`;
  else if (whiteBtn.classList.contains("active"))
    path = `files/keyboards/keyboard(${normalized}).html`;
  else if (redBtn.classList.contains("active"))
    path = `files/correlative/correlative(${normalized}).html`;
  else
    path = `files/inflections/inflections(${normalized}).html`;
  iframe.src = path;
  iframe.classList.add("displayedInlineFrame");
  addPageLink(path);
};
  </script>
</body>
</html>
